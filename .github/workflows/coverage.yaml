name: build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Set Up Python enviroment and install diff-cover
        with:
          python-version: '3.9'
          cache: 'pip'
        run: pip install diff_cover

      - uses: actions/checkout@v2
      - name: Set up the Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build and run test cover report with JaCoCo
        run: mvn -B test

      - name: Run Diff Cover
        run: diff-cover target/site/jacoco/jacoco.xml --compare-branch=${{ github.base_ref }} --fail-under=80

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: target/site/jacoco/
          